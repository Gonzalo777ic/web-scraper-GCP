<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Precios Cloud-Native</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img { width: 80px; height: auto; border-radius: 5px; border: 1px solid #eee; }
        .table td { vertical-align: middle; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1>üìâ Dashboard de Precios</h1>
                <p class="text-muted">Monitoreo en tiempo real de Lenovo, HP y m√°s.</p>
            </div>
            <button onclick="loadData()" class="btn btn-primary btn-lg shadow">üîÑ Actualizar Datos</button>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card p-3 text-center border-0 shadow-sm">
                    <h6 class="text-muted">Total Productos</h6>
                    <h2 id="total-count" class="fw-bold">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center border-0 shadow-sm">
                    <h6 class="text-muted">√öltimo Scrapeo</h6>
                    <h2 id="last-update" class="fs-4">-</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center border-0 shadow-sm">
                    <h6 class="text-muted">Estado API</h6>
                    <h2 id="system-status" class="fs-4 text-warning">Conectando...</h2>
                </div>
            </div>
        </div>

        <div class="card border-0 shadow">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0">üì¶ Inventario Detectado</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Imagen</th>
                                <th>Producto</th>
                                <th>Tienda</th>
                                <th>Precio (S/)</th>
                                <th>ID (SKU)</th>
                            </tr>
                        </thead>
                        <tbody id="price-table">
                            <tr><td colspan="5" class="text-center py-4">Cargando datos...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const pricesRes = await fetch('/api/prices');
                const prices = await pricesRes.json();

                document.getElementById('system-status').innerText = "En L√≠nea ‚úÖ";
                document.getElementById('system-status').className = "fs-4 text-success";
                
                document.getElementById('total-count').innerText = prices.length;
                document.getElementById('last-update').innerText = new Date().toLocaleTimeString();

                const tableBody = document.getElementById('price-table');
                tableBody.innerHTML = "";

                if (prices.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-muted">La base de datos est√° vac√≠a. Ejecuta el Scraper.</td></tr>';
                    return;
                }

                prices.forEach(p => {
                    // Si no hay imagen, usar un placeholder
                    const img = p.image_url ? p.image_url : 'https://placehold.co/80x60?text=No+Img';
                    const store = p.store || 'Desconocido';
                    
                    const row = `
                        <tr>
                            <td><img src="${img}" class="product-img" loading="lazy"></td>
                            <td>
                                <div class="fw-bold">${p.name || "Sin Nombre"}</div>
                                <small class="text-muted">${p.timestamp}</small>
                            </td>
                            <td><span class="badge bg-info text-dark">${store}</span></td>
                            <td class="fs-5 text-success fw-bold">S/ ${p.price}</td>
                            <td><small class="text-monospace">${p.product_id}</small></td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

            } catch (e) {
                console.error(e);
                document.getElementById('system-status').innerText = "Desconectado ‚ùå";
                document.getElementById('system-status').className = "fs-4 text-danger";
            }
        }
        loadData();
    </script>
</body>
</html>
